=begin
	1) only gmail accounts are supported
	2) all paths must be absolute, mail and passwd fields are required
	3) if you don't want log anything set /dev/null as logfile
	4) leave hostname field empty to use the hostname of machine
	5) command-line options can ovverride those value
	6) you must restart the daemon to make changes effective
=end


$cfg = {

	cachefile: '/var/cache/ipnotify.cache',
